<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${mpMessage.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">公众号消息ID：</label>
								<div class="col-sm-8">
									<input id="mpmessageuid" name="mpmessageuid" th:value="${mpMessage.mpmessageuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公众号ID：</label>
								<div class="col-sm-8">
									<input id="appid" name="appid" th:value="${mpMessage.appid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息记录ID：</label>
								<div class="col-sm-8">
									<input id="msgid" name="msgid" th:value="${mpMessage.msgid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息条数：</label>
								<div class="col-sm-8">
									<input id="msgtotal" name="msgtotal" th:value="${mpMessage.msgtotal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">阅读量：</label>
								<div class="col-sm-8">
									<input id="readnum" name="readnum" th:value="${mpMessage.readnum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">场景：</label>
								<div class="col-sm-8">
									<input id="scenes" name="scenes" th:value="${mpMessage.scenes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${mpMessage.created}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updated" name="updated" th:value="${mpMessage.updated}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createdby" name="createdby" th:value="${mpMessage.createdby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updatedby" name="updatedby" th:value="${mpMessage.updatedby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改次数：</label>
								<div class="col-sm-8">
									<input id="modificationnum" name="modificationnum" th:value="${mpMessage.modificationnum}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wechat/mpMessage/add.js">
	</script>
</body>
</html>
