<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${fansMessage.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">粉丝ID：</label>
								<div class="col-sm-8">
									<input id="fansuid" name="fansuid" th:value="${fansMessage.fansuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公众号ID：</label>
								<div class="col-sm-8">
									<input id="appuid" name="appuid" th:value="${fansMessage.appuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息ID：</label>
								<div class="col-sm-8">
									<input id="msgid" name="msgid" th:value="${fansMessage.msgid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${fansMessage.created}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updated" name="updated" th:value="${fansMessage.updated}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createdby" name="createdby" th:value="${fansMessage.createdby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updatedby" name="updatedby" th:value="${fansMessage.updatedby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改次数：</label>
								<div class="col-sm-8">
									<input id="modificationnum" name="modificationnum" th:value="${fansMessage.modificationnum}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wechat/fansMessage/add.js">
	</script>
</body>
</html>
